language: php
dist: trusty
matrix:
  fast_finish: true
  include:
    - php: 7.0
      env: deps=no
    - php: 7.0
      env: deps=high
    - php: 7.1
      env: deps=no
    - php: 7.1
      env: deps=high
    - php: 7.2
      env: deps=no
    - php: 7.2
      env: deps=high
cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.local
before_install:
    - ./test/script/travis_before_install.sh
install:
    - ./test/script/travis_install.sh
script:
    - ./test/script/travis_script.sh
after_success:
    - php vendor/bin/codacycoverage clover build/coverage/xml
